<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>حل المشكلات</title>

<style>
  body {
    font-family: sans-serif;
    padding: 20px;
    background: #f2f6fc;
  }

  .btn {
    background: #0078f3;
    color: #fff;
    border: none;
    padding: 14px 22px;
    border-radius: 14px;
    cursor: pointer;
    font-size: 17px;
    margin-top: 10px;
    box-shadow: 0 4px 12px rgba(0,120,243,0.25);
    transition: 0.2s;
  }

  .btn:hover {
    transform: scale(0.97);
  }

  #videoBox {
    width: 100%;
    max-width: 900px;
    margin: 25px auto 0;
    padding: 15px;
    border: 6px solid transparent;
    border-image: linear-gradient(135deg, #0078f3, #00b4ff) 1;
    border-radius: 20px;
    background: #ffffff;
    box-shadow: 0 8px 25px rgba(0,120,243,0.15);
    display: none;
    animation: fadeIn 0.7s ease;
  }

  #videoBox iframe {
    width: 100%;
    height: 420px;
    border-radius: 15px;
    background: #000;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

<body>

<button class="btn" id="problemsBtn">شرح حل المشكلات</button>

<div id="videoBox">
  <iframe id="ytVideo" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen>
  </iframe>
</div>

<script>
  document.getElementById("problemsBtn").addEventListener("click", () => {
    const box = document.getElementById("videoBox");
    const video = document.getElementById("ytVideo");

    if (box.style.display === "none") {
      box.style.display = "block";

      // رابط الشورت بعد التحويل
      video.src = "https://www.youtube.com/embed/elSopKmrpv0";
    } else {
      box.style.display = "none";
      video.src = "";
    }
  });
</script>

</body>
</html>
